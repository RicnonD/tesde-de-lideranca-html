<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Caminho relativo para o CSS (voltando um nível para acessar a pasta output) -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header será carregado aqui -->

    <div class="container">
        <h2>Contato</h2>
        <p>
            <strong>E-mail:</strong> carreira@mdsmentorasdesucesso.com.br<br>
            <strong>WhatsApp Karoline:</strong> (12) 99256-6956<br>
            <strong>WhatsApp Flaviane:</strong> (12) 98101-6261<br>
            <strong>Empresa:</strong> MDS - Mentoras de Sucesso
        </p>
    </div>

    <!-- Footer será carregado aqui -->
    <footer id="footer"></footer>

    <!-- Caminho relativo para o JS (voltando um nível para acessar a pasta output) -->
    <script src="../js/scripts.js"></script>

    <script>
        // Função para carregar conteúdo de um arquivo HTML externo (header e footer)
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        // Carregar header e footer ao carregar a página
        window.onload = function() {
            loadHTML('../partials/header.html', 'header');
            loadHTML('../partials/footer.html', 'footer');
        }
    </script>
</body>
</html>
