<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Liderança</title>
    <!-- Caminho relativo para o CSS (voltando um nível para acessar a pasta output) -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header será carregado aqui -->
    <header id="header"></header>

    <div class="container">
        <h2>Teste de Liderança</h2>
        <p>Responda as perguntas abaixo com uma nota de 1 a 5.</p>
        <!-- Formulário para o teste -->
        <form id="leadershipTest">
            <!-- Perguntas serão inseridas via JavaScript -->
        </form>
        <!-- Botão para mostrar o resultado -->
        <button id="showResult" class="button">Mostrar Resultado</button>
        <!-- Div para exibir o resultado -->
        <div id="result"></div>
    </div>

    <!-- Footer será carregado aqui -->
    <footer id="footer"></footer>

    <!-- Inclua a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Caminho relativo para o JS (voltando um nível para acessar a pasta output) -->
    <script src="../js/scripts.js"></script>

    <script>
        // Função para carregar conteúdo de um arquivo HTML externo (header e footer)
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        // Carregar header e footer ao carregar a página
        window.onload = function() {
            loadHTML('../partials/header.html', 'header');
            loadHTML('../partials/footer.html', 'footer');
        }
    </script>
</body>
</html>
