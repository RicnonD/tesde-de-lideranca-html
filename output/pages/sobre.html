<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Defina o base href para a raiz do seu repositório no GitHub Pages -->
    <base href="https://ricnond.github.io/teste-de-lideranca-html/output/">
    <title>Sobre o Teste</title>
    <!-- Caminho relativo para o CSS (voltando um nível para acessar a pasta output) -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header será carregado aqui -->
    <header id="header"></header>

    <div class="container">
        <h2>Sobre Nós</h2>
        <p>
            Ajudar líderes a elevar sua liderança de forma estratégica e criativa, utilizando técnicas comprovadas 
            para desenvolver, engajar e transformar jovens talentos em profissionais de alta performance, garantindo 
            o sucesso sustentável de suas equipes e empresas.
        </p>
    </div>

    <!-- Footer será carregado aqui -->
    <footer id="footer"></footer>

    <!-- Caminho relativo para o JS (voltando um nível para acessar a pasta output) -->
    <script src="../js/scripts.js"></script>

    <script>
        // Função para carregar conteúdo de um arquivo HTML externo (header e footer)
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        // Carregar header e footer ao carregar a página
        window.onload = function() {
            loadHTML('../partials/header.html', 'header');
            loadHTML('../partials/footer.html', 'footer');
        }
    </script>
</body>
</html>
