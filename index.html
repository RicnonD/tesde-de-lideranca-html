<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Liderança</title>
    <!-- Caminho corrigido para o CSS -->
    <link rel="stylesheet" href="/output/css/styles.css">
</head>
<body>
    <header id="header"></header>

    <div class="container">
        <h1>Bem-vindo ao Teste de Liderança</h1>
        <p>Descubra seu estilo de liderança respondendo ao teste.</p>
        <a href="/output/pages/teste.html" class="button">Iniciar Teste</a>
    </div>

    <footer id="footer"></footer>

    <!-- Inclua a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Caminho corrigido para o JS -->
    <script src="/output/js/scripts.js"></script>

    <script>
        // Função para carregar conteúdo de um arquivo HTML externo (header e footer)
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        // Carregar header e footer ao carregar a página
        window.onload = function() {
            loadHTML('/output/partials/header.html', 'header');
            loadHTML('/output/partials/footer.html', 'footer');
        }
    </script>
</body>
</html>
